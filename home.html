  body {
    position : absolute;

  }

  <script>
    // let aspectRatio = innerWidth / innerHeight;    
        
    window.onload = ()=>{
      function getBodyWidth() {
        let bodyWidthStyle = getComputedStyle(document.body).width;
        let bodyWidth = bodyWidthStyle.replace('px','');
        return Number(bodyWidth);
      } 
      
      function recenterBody() {
        let bodyWidth = getBodyWidth();    
        
        let intv = setInterval(()=>{
          bodyWidth += getBodyWidth();
          bodyWidth /= 2;
        },10)
        
        setTimeout(()=>{
          clearTimeout(intv)
          let marginWidth = innerWidth - bodyWidth;
              marginWidth = Math.ceil(bodyWidth)<580?
                0:
                (marginWidth/2);
          document.body.style.margin = "0px " + marginWidth +"px";
        },105)
      }    
      
      recenterBody();
      
      document.body.onresize = ()=>{
        recenterBody();
      }
    }
  </script>
